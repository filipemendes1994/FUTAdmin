<div class="content">
  <md-card class="card">
    <md-card-content>
      <md-list>
        <md-list-item *ngFor="let aluno of alunos | async">
          <p md-line>{{ aluno.firstName }} {{ aluno.lastName }}</p>
          <button md-button (click)="goToAluno(aluno.$key)">EDIT</button>
        </md-list-item>
      </md-list>
  </md-card-content>
  </md-card>
  
  <a class="add-aluno" [routerLink]="['/alunos/add']" md-fab>
      <md-icon class="md-24" >add</md-icon>
  </a>
</div>
