<div class="content">
    <md-card class="card">
        <md-card-title>Alunos</md-card-title>
        <md-card-content>
            <md-list>
                <table style="width: 100%" cellspacing="0">
                    <tr *ngFor="let aluno of alunos | async">
                        <td colspan="1">
                            <p md-line>{{aluno.firstName}} {{aluno.lastName}}</p>
                        </td>
                        <td colspan="1">
                            <p md-line>{{aluno.email}}</p>
                        </td>
                        <td colspan="1">
                            <p md-line>{{aluno.contact}}</p>
                            <p md-line>{{aluno.city}}</p>
                        </td>
                        <td colspan="1">
                            <button md-icon-button (click)="editAluno(aluno.$key)">
                                <md-icon svgSrc="/assets/edit_button.svg"></md-icon>
                            </button>
                        </td>
                        <td colspan="1">
                            <button md-icon-button (click)="deleteAluno(aluno.$key)">
                                <md-icon svgSrc="/assets/delete_button.svg"></md-icon>
                            </button>
                        </td>
                    </tr>
                </table>
            </md-list>
        </md-card-content>
    </md-card>
    
    <a class="add-aluno" [routerLink]="['/alunos/add']" md-fab>
      <md-icon class="md-24" >add</md-icon>
    </a>
</div>
