<div class="content">

    <div style="height:50px;width:100%;"></div>
    <md-card class="card">
        <md-card-title>Dados da Turma de {{presentationName}}</md-card-title>
        <md-card-content>
            <!--<md-input class="demo-full-width" placeholder="Company (disabled)" disabled value="FUT"></md-input> -->
            <table style="width: 100%" cellspacing="0">
                <tr>
                    <td colspan="10">
                        <md-input [(ngModel)]='classT.name' placeholder="Nome da Turma" style="width: 100%"></md-input>
                    </td>
                </tr>
                <tr *ngIf="discipline!=='inst'">
                    <td colspan="2">
                        <md-input [(ngModel)]='schedule.hourInit' class="demo-full-width" style="width: 95%" placeholder="Hora de Inicio"></md-input>
                    </td>
                    <td colspan="2">
                        <md-input [(ngModel)]='schedule.minsInit' class="demo-full-width" style="width: 95%" placeholder="Minutos de Inicio"></md-input>
                    </td>
                    <td colspan="2">
                        <md-input [(ngModel)]='schedule.hourFinit' class="demo-full-width" style="width: 95%" placeholder="Hora de Fim"></md-input>
                    </td>
                    <td colspan="2">
                        <md-input [(ngModel)]='schedule.minsFinit' class="demo-full-width" style="width: 95%" placeholder="Minutos de Fim"></md-input>
                    </td>
                    <td colspan="2">
                        <md-input [(ngModel)]='schedule.weekDay' class="demo-full-width" style="width: 100%" placeholder="Dia da Semana"></md-input>
                    </td>
                </tr>
            </table>
        </md-card-content>
    </md-card>

    <md-card class="card">
        <md-card-title>Professores</md-card-title>
        <md-card-content>
            <div class="searchbar" style="margin-top:-50px;">
                <md-icon style="margin-bottom:10px; margin-right:5px;" class="md-32" >search</md-icon>
                <md-input #input (keyup)="searchProfessor(input.value)" placeholder="Pesquisa" value=""></md-input>
            </div>
            <md-list dense>
                <md-list-item (click)="checkProfessor(professor.$key)" *ngFor="let professor of professors | async">
                    <h4 md-line>{{professor.firstName}} {{professor.lastName}}</h4>
                    <p md-line > {{professor.city}} </p>
                    <button md-icon-button *ngIf="classT.professor==professor.$key">
                        <md-icon class="md-32" >check box</md-icon>
                    </button>
                </md-list-item>

                <md-list-item  *ngIf="loading"  align="center">
                    <div class="progress-container">
                        <md-progress-circle mode="indeterminate" color="primary"></md-progress-circle>
                    </div>
                </md-list-item>
            </md-list>
        </md-card-content>
    </md-card>

    <md-card class="card" *ngIf="edit">
        <md-card-title>Alunos</md-card-title>
         <md-card-content>
            <div class="searchbar" style="margin-top:-50px;">
                <md-icon style="margin-bottom:10px; margin-right:5px;" class="md-32" >search</md-icon>
                <md-input #input (keyup)="searchStudent(input.value)" placeholder="Pesquisa" value=""></md-input>
            </div>
            <md-list dense>
                <md-list-item (click)="checkStudent(student)" *ngFor="let student of students | async">
                    <h4 md-line>{{student.firstName}} {{student.lastName}}</h4>
                    <p md-line > {{student.city}} </p>
                    <button md-icon-button *ngIf="verifyStudent(student)">
                        <md-icon class="md-32" >check box</md-icon>
                    </button>
                </md-list-item>

                <md-list-item  *ngIf="loading"  align="center">
                    <div class="progress-container">
                        <md-progress-circle mode="indeterminate" color="primary"></md-progress-circle>
                    </div>
                    
                </md-list-item>

            </md-list>
        </md-card-content>
    </md-card>

    <button md-raised-button *ngIf="edit" (click)="submit()" class="button" color="primary">Editar</button>
    <button md-raised-button *ngIf="!edit" (click)="submit()" class="button" color="primary">Adicionar</button>

</div>
