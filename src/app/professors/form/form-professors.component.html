<div class="content">
    <div style="height:50px;width:100%;"></div>
    <md-card class="card">
        <md-toolbar color="primary">Dados do Professor</md-toolbar>
        <md-card-content>
            <!--<md-input placeholder="Company (disabled)" disabled value="FUT"></md-input> -->
            <table style="width: 100%" cellspacing="0">
                <tr>
                    <td colspan="3">
                        <md-input [(ngModel)]="professor.firstName" placeholder="Nome Próprio" style="width: 95%"></md-input>
                    </td>
                    <td colspan="3">
                        <md-input [(ngModel)]="professor.lastName" placeholder="Último Nome" style="width: 100%"></md-input>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <md-input [(ngModel)]="professor.address" style="width: 95%" placeholder="Morada"></md-input>
                    </td>
                    <td colspan="2">
                        <md-input type="email" [(ngModel)]="professor.email" style="width: 95%" placeholder="Email"></md-input>
                    </td>
                    <td colspan="2">
                        <md-input [(ngModel)]="professor.contact" style="width: 100%" placeholder="Contato"></md-input>
                    </td>
                </tr>
                <tr *ngIf="!edit">
                    <td colspan="3">
                        <md-input [(ngModel)]="professor.city" style="width: 95%" placeholder="Cidade" ></md-input>
                    </td>
                    <td colspan="3">
                        <md-input [(ngModel)]="professor.postalCode" style="width: 95%" maxLength="8" placeholder="Código Postal">
                        </md-input>
                    </td>
                </tr>
                <tr *ngIf="!edit">
                    <td colspan="6">
                        <md-input type="date" (ngModelChange)="professor.birthdayDate=$event" [(ngModel)]="professor.birthdayDate" value="{{professor.birthdayDate |  date: 'yyyy-MM-dd' }}" style="width: 95%" placeholder="Data de Nascimento"></md-input>
                    </td>
                </tr>
                <tr *ngIf="edit">
                    <td colspan="2">
                        <md-input [(ngModel)]="professor.city" style="width: 95%" placeholder="Cidade" value="Coimbra"></md-input>
                    </td>
                    <td colspan="2">
                        <md-input [(ngModel)]="professor.postalCode" style="width: 95%" maxLength="8" placeholder="Código Postal"
                            value="3045">
                        </md-input>
                    </td>
                    <td colspan="2">
                        <md-input [(ngModel)]="professor.socioNumber" style="width: 100%" maxLength="8" placeholder="Número de Sócio" >
                        </md-input>
                    </td>
                </tr>
                <tr *ngIf="edit">
                    <td colspan="3">
                        <md-input type="date" (ngModelChange)="professor.birthdayDate=$event" [(ngModel)]="professor.birthdayDate" value="{{professor.birthdayDate |  date:'yyyy-MM-dd'}}" style="width: 95%" placeholder="Data de Nascimento"></md-input>
                    </td>
                    <td colspan="3">
                        <md-input type="date" disabled (ngModelChange)="professor.entryDate=$event" [(ngModel)]="professor.entryDate"  value="professor.entryDate" style="width: 100%;" placeholder="Data de Entrada">
                        </md-input>
                    </td>
                </tr>
            </table>
        </md-card-content>
    </md-card>

    <md-card>
        <md-toolbar color="primary">Dados Contratuais</md-toolbar>
        <md-card-content>
            <table style="width: 100%" cellspacing="0">
                <tr>
                    <td colspan="2">
                        <md-checkbox [(ngModel)]="canGive[0]">
                            Instrumento
                        </md-checkbox>
                    </td>
                    <td colspan="2">
                        <md-checkbox [(ngModel)]="canGive[1]">
                            Formação Musical
                        </md-checkbox>
                    </td>
                    <td colspan="2">
                        <md-checkbox [(ngModel)]="canGive[2]">
                            Solfejo
                        </md-checkbox>
                    </td>
                    <td colspan="2">
                        <md-checkbox [(ngModel)]="canGive[3]">
                            Classe de Conjunto
                        </md-checkbox>
                    </td>
                    <td colspan="2">
                        <md-input [(ngModel)]="professor.rewarnPerHour" placeholder="Pagamento à Hora" style="width: 100%">
                            <span md-suffix>€</span>
                        </md-input>
                    </td>
                </tr>
            </table>
        </md-card-content>
    </md-card>
    <div class="buttons-container">
        <div class="buttons-holder">
            <button md-raised-button *ngIf="!edit" (click)="submit()" class="button" color="primary">Adicionar</button>
            <button md-raised-button *ngIf="edit" (click)="submit()" class="button" color="primary">Editar</button>
        </div>
    </div>
</div>
