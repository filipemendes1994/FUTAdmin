<div class="content">
    <md-card class="card">
        <md-card-title>Pagamentos do Aluno/a {{aluno.firstName}} {{aluno.lastName}}</md-card-title>
        <md-card-content>
            <md-list>
                <table style="width: 100%" cellspacing="0">
                    <tr *ngFor="let pagamento of aluno.pagamentos">
                        <td colspan="2">
                            <p md-line>{{pagamento.month}}</p>
                        </td>
                        <td colspan="2">
                            <p md-line>{{pagamento.year}}</p>
                        </td>
                        <td colspan="2">
                            <p md-line>{{pagamento.value}}€</p>
                        </td>
                        <td colspan="2">
                            <p md-line>{{pagamento.datePayment * 1000 | date:"dd/MM/yy" }}</p>
                        </td>
                        <td colspan="2">
                            <button md-icon-button (click)="editPayment(pagamento)">
                                <md-icon svgSrc="/assets/edit_button.svg"></md-icon>
                            </button>
                        </td>
                        <td colspan="2">
                            <button md-icon-button (click)="deletePayment(pagamento)">
                                <md-icon svgSrc="/assets/delete_button.svg"></md-icon>
                            </button>
                        </td>
                    </tr>
                </table>
            </md-list>
        </md-card-content>
    </md-card>

    <br>
    <md-card class="card">
        <md-card-title>
            <p md-line *ngIf="edit==false">Registar Novo Pagamento</p>
            <p md-line *ngIf="edit==true">Editar Pagamento</p>            
        </md-card-title>
        <md-card-content>
            <table style="width: 100%" cellspacing="0">
                <tr>
                    <td colspan="2">
                        <md-input [(ngModel)]='toAdd.month' placeholder="Mês" style="width: 95%"></md-input>
                    </td>
                    <td colspan="2">
                        <md-input [(ngModel)]='toAdd.year' placeholder="Ano" style="width: 95%"></md-input>
                    </td>
                    <td colspan="2">
                        <md-input [(ngModel)]='toAdd.value' placeholder="Valor" style="width: 100%"></md-input>
                    </td>
                </tr>
            </table>
            <button md-button *ngIf="edit==false" (click)="addPayment()">Registar</button>
            <button md-button *ngIf="edit==true" (click)="setPayment()">Editar</button>
        </md-card-content>
    </md-card>
</div>
