<div class="content">
    <md-card class="card">
        <md-card-title>students</md-card-title>
        <md-card-content>
            <md-list>
                <table style="width: 100%" cellspacing="0">
                    <tr *ngFor="let student of students | async">
                        <td colspan="1">
                            <p md-line>{{student.firstName}} {{student.lastName}}</p>
                        </td>
                        <td colspan="1">
                            <p md-line>{{student.email}}</p>
                        </td>
                        <td colspan="1">
                            <p md-line>{{student.contact}}</p>
                            <p md-line>{{student.city}}</p>
                        </td>
                        <td colspan="1">
                            <button md-icon-button (click)="editStudent(student.$key)">
                                <md-icon class="md-24" >edit</md-icon>
                            </button>
                        </td>
                        <td colspan="1">
                            <button md-icon-button (click)="deleteStudent(student.$key)">
                                <md-icon class="md-24" >delete</md-icon>
                            </button>
                        </td>
                    </tr>
                </table>
            </md-list>
        </md-card-content>
    </md-card>
    
    <a class="add-student" [routerLink]="['/students/add']" md-fab>
      <md-icon class="md-24" >add</md-icon>
    </a>
</div>
